      - title: "개요"
        desc: "마크업 정보를 표현하는 마크업 언어로 문서의 구조나 서식 같은 것들도 포함한다 HTML의 ML이 마크업 언어라는 뜻이다."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "태그"
        desc: "HTML을 기술하기 위해 사용하는 명령어의 집합 태그는 기본적으로 여는 태그와 닫는 태그로 구성이 되있고 닫는 태그 없이 단독으로 사용하는 태그도 있다."
        icon: fas fa-laptop
      - title: "[HTML TUTOLIAL](https://https://www.w3schools.com/html/)"
        desc: "Your description here, full **Markdown** support"
        icon: fab fa-markdown

  portfolio:
    title: "HTML을 더욱더 알아볼까?"
    text: "보다보니 신기한게 많은 HTML"
    section: portfolio
    closebutton: "닫기"

  

  about:
    title: "HTML을 찾아보면서"
    text: "역시 뼈대가 중요하다"
    body: "이 홈페이지를 만들어보면서 다른 언어도 많지만 HTML이라는 언어의 특별한 차이점들이나 신기한것들이 더욱 이 홈페이지를 만들때 재미있게 만들었지 않나 라는 생각이 들었다."
    section: about

  
  contact:
    title: "Contact Us"
    text: ""
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://github.com/web1html/html
        icon: "fab fa-github"
